<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
<section class="product-section">
  <div class="container">
    <h2 class="section-title">PRODUCT</h2>

    <div class="product-grid">
      <!-- Featured product -->
      <div class="product-card featured">
        <img src="https://picsum.photos/400/400?random=1" alt="Product 1" />
        <div class="info">
          <h3>Featured Product</h3>
          <p class="desc">Description of featured product</p>
          <p class="price">$10.99</p>
          <button class="btn-buy">Shop Now</button>
        </div>
      </div>

      <!-- Regular products -->
      <div class="product-card">
        <img src="https://picsum.photos/400/400?random=2" alt="Product 2" />
        <div class="info">
          <h3>Top Product</h3>
          <p class="desc">Description of top product</p>
          <p class="price">$10.99</p>
        </div>
      </div>

      <div class="product-card">
        <img src="https://picsum.photos/400/400?random=3" alt="Product 3" />
        <div class="info">
          <h3>Lower Product</h3>
          <p class="desc">Description of lower product</p>
          <p class="price">$10.99</p>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
